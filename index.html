<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <p style="margin-bottom: 50px; text-align: center;">Improve your front-end skills by building projects</p>

<div class="container" style="display: flex; justify-content: center;">
  <div class="card" style="width: 18rem; margin-bottom: 30px;">
    <img src="image-qr-code.png" class="card-img-top" alt="QRCode">
    <div class="card-body">
      <p class="card-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
    </div>
  </div>
</div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abderrahmane Kouider</a>.
  </div>
</body>
</html>
